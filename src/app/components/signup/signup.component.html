<div class="d-flex align-items-center justify-content-center vh-100 bg-body-secondary">
    <div class="border px-4 py-4 rounded-3 shadow bg-body text-center col-lg-6 col-sm-10 col-md-8">
        <div class="mb-2">
            <img src="login_icon.jpeg" alt="Logo" class="logo" width="100" height="100">
        </div>
        <div>
            <h4>Parivartan Gyan Academy</h4>
        </div>
        <div class="my-2">
            <h5>Register Here</h5>
        </div>
        
        <div class="form-group">
            <form #registrationForm="ngForm" (ngSubmit)="registerUser(registrationForm)" ngNativeValidate>
                <input type="text" class="form-control" placeholder="Full Name" name="fullName" ngModel required>
                <input type="text"  pattern="[0-9]+" minlength="8" maxlength="12" 
                    class="form-control my-2" placeholder="Contact Number" name="phoneNo" ngModel required>
                <input type="text" minlength="8" maxlength="8" class="form-control" placeholder="Referral Code" name="referralCode" ngModel required>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary mt-2">Register</button>
                </div>
            </form>
        </div>       
        <hr>
        <div class="d-flex align-items-center">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="isAdmin">
                <label class="form-check-label" for="flexSwitchCheckDefault">Admin</label>
            </div>
            <div class="flex-grow-1">
                <h5>Login Here</h5>
            </div>
            
        </div>
        <input type="text" class="form-control" placeholder="Enter Contact Number" [(ngModel)]="phoneNo">
        @if(isAdmin){
            <input type="password" class="form-control mt-2" placeholder="Enter password" [(ngModel)]="password">
        }
        <div class="d-grid">
            <button class="btn btn-primary mt-2" (click)="login()">Login</button>
        </div>
    </div>
</div>
